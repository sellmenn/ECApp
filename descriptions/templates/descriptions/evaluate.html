<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preschool Activity Evaluation</title>
  <style>
    :root {
      --primary-color: #2b7bd9;
      --background: #f0f2f5;
      --text-color: #333;
      --error-color: #d9534f;
      --secondary-color: #6c757d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }

    .container {
      background-color: #fff;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }

    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fafafa;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .preview-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }

    .preview-wrapper img {
      max-height: 120px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 24px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #1e5ea8;
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      margin-left: 10px;
    }

    .btn-secondary:hover {
      background-color: #565e64;
    }

    .result {
      margin-top: 32px;
      padding: 20px;
      background-color: #e9f3fd;
      border-left: 5px solid var(--primary-color);
      border-radius: 8px;
      white-space: pre-line;
    }

    .error {
      color: var(--error-color);
      font-weight: bold;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .preview-wrapper img {
        max-height: 100px;
        width: 100%;
        object-fit: cover;
      }

      .btn, .btn-secondary {
        width: 100%;
        margin-top: 12px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preschool Activity Evaluation</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="observation">Observation</label>
      <textarea id="observation" name="observation" placeholder="e.g., The child poured water from one container to another.">{{ observation }}</textarea>

      <label for="photo">Upload Photo(s) (optional)</label>
      <input type="file" id="photo" name="photo" accept="image/*" multiple onchange="previewImages(event)">
      <div class="preview-wrapper" id="preview-container">
        {% if image_urls %}
          {% for img in image_urls %}
            <img src="{{ img }}" alt="Uploaded image">
          {% endfor %}
        {% endif %}
      </div>

      <button type="submit" class="btn">Evaluate</button>
    </form>

    {% if evaluation %}
      <div class="result">
        <h2>Evaluation</h2>
        <p>{{ evaluation|linebreaks }}</p>
      </div>
    {% elif error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if evaluation or error %}
      <form method="get">
        <button type="submit" class="btn btn-secondary">Start New Analysis</button>
      </form>
    {% endif %}
  </div>

  <script>
    function previewImages(event) {
      const previewContainer = document.getElementById('preview-container');
      previewContainer.innerHTML = '';
      const files = event.target.files;

      for (let i = 0; i < files.length; i++) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(files[i]);
        img.onload = () => URL.revokeObjectURL(img.src);
        previewContainer.appendChild(img);
      }
    }
  </script>
</body>
</html>
