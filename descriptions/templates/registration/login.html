<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4a90e2;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
        <p style="color:red;">Invalid username or password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
</body>
</html>
