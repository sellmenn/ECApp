<!DOCTYPE html>
<html>
<head>
    <title>Descriptions</title>
</head>
<body>
    <h1>Upload Photo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Analyze</button>
    </form>
    {% if description %}
        <h2>Description:</h2>
        <p>{{ description }}</p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
